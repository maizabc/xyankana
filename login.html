<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h2 class="mb-4">Đăng nhập</h2>
  <input type="text" id="username" class="form-control mb-3" placeholder="Tên tài khoản">
  <input type="password" id="password" class="form-control mb-3" placeholder="Mật khẩu">
  <button onclick="login()" class="btn btn-primary">Đăng nhập</button>
  <p class="mt-3">Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
  <p class="mt-3">Chưa quên mật Khẩu? <a href="rskey.html">Đăng ký</a></p>
</div>

<script>
function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;

  const users = JSON.parse(localStorage.getItem("users") || "{}");

  if (!users[username]) {
    alert("❌ Tài khoản không tồn tại!");
    return;
  }

  if (users[username].password !== password) {
    alert("❌ Sai mật khẩu!");
    return;
  }

  localStorage.setItem("user", username);
  alert("✅ Đăng nhập thành công!");
  window.location.href = "index.html";
}
</script>
</body>
</html>
